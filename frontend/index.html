<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picture slideshow</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <video id="video" playsinline autoplay muted width="100%" height="100%" object-fit="cover" position="fixed" top=0
        left=0>
        <source src="" id="target" type="video/mp4" display="none">
    </video>
    <img id="img" src="" / display="none">
</body>

</html>
