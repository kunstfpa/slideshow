<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picture slideshow</title>

    <script language="javascript">
        window.onload = function () {
            var video = document.getElementById("video");
            var img = document.getElementById("img");
            var media = ["jpg1.jpg", "jpg2.jpg", "ForBiggerBlazes.mp4"];
            var index = 0;
            var interval = 3000; // msec
            function slide() {
                medium = media[index++ % media.length];
                if (medium.endsWith(".mp4")) {
                    video.src = medium;
                    video.style.display = "inline";
                    img.style.display = "none"
                } else {
                    img.src = medium;
                    img.style.display = "inline";
                    video.style.display = "none"
                }
            }
            setInterval(slide, interval);
        }
    </script>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <video id="video" playsinline autoplay muted width="100%" height="100%" object-fit="cover" position="fixed" top=0
        left=0>
        <source src="" id="target" type="video/mp4" display="none">
    </video>
    <img id="img" src="" / display="none">
</body>

</html>
